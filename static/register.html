<!DOCTYPE html>
<html>
  <head>

  <body>

    <div class="fullscreen-container">
        
        <div class="container grey">            
          <a href="index.html" class="logo-link">
            <img src="./resources/images/logo.png" class="logo"></img>

        <form action="/register" method="POST">
          <div class="container middle lead">
              <div class="middle-align">

                <input type="text" id="name" name="name" maxlength="10" placeholder="Enter Username" required>
                <br>
                <label for="password"><b>Password</b></label>
                <br>
                <input type="password" id="password" name="password" maxlength="24" placeholder="Enter Password" required>
                <br>
                <button type="cancel" type="button" onclick="window.location='https://gameserver.ryanw011.repl.co/';return false;" class="width25">Cancel</button>
                <button type="submit" class="width25">Register</button>
            </div>
          </div>
        </form>
  
  
      </div>
